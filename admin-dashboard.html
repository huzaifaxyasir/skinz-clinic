<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – skinz.</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1 class="title">skinz.</h1>
    <p class="tagline">Admin Dashboard</p>
    <div class="back-home">
  <a href="home.html" class="back-home-btn">← Back to Home</a>
</div>

  </header>

  <main>
    <section class="admin-dashboard">
      <h2>Welcome, Admin!</h2>
      <p>Manage your bookings and stay connected with your patients.</p>

      <div class="bookings">
  <h3>Appointment Requests</h3>
  <div id="bookings-list"></div>
</div>


        
    </section>
  </main>

  <footer>
    <p>&copy; 2025 skinz. | Admin Dashboard</p>
  </footer>

   <script>
  // Fade in on page load
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add('fade-in');
  });

  // Fade out before navigating away
  document.querySelectorAll('a').forEach(link => {
    // Ignore links that open in a new tab
    if (link.getAttribute('target') === '_blank') return;

    link.addEventListener('click', e => {
      const href = link.getAttribute('href');

      // Only fade if it's an internal link
      if (href && !href.startsWith('#') && !href.startsWith('mailto:')) {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.style.opacity = '0';

        setTimeout(() => {
          window.location.href = href;
        }, 800); // Match your CSS transition duration!
      }
    });
  });

</script>

<script>
  function loadBookings() {
    const bookingsList = document.getElementById("bookings-list");

    fetch("http://localhost:3000/api/appointments")
      .then(res => res.json())
      .then(bookings => {
        if (bookings.length === 0) {
          bookingsList.innerHTML = "<p>No bookings yet.</p>";
          return;
        }

        bookingsList.innerHTML = "";

        bookings.forEach((booking, index) => {
          const bookingCard = document.createElement("div");
          bookingCard.classList.add("booking-card");

          bookingCard.innerHTML = `
            <p><strong>Name:</strong> ${booking.name}</p>
            <p><strong>Email:</strong> ${booking.email}</p>
            <p><strong>Phone Number:</strong> ${booking.phone}</p>
            <p><strong>Preferred Date:</strong> ${booking.date}</p>
            <p><strong>Status:</strong> ${booking.status}</p>

            <div class="booking-actions">
              <button class="confirm-btn" ${booking.status === "confirmed" ? "disabled" : ""} onclick="confirmBooking(${booking.id}, this)">Confirm</button>
              <button class="reschedule-btn" onclick="rescheduleBooking(${booking.id})">Reschedule</button>
              <button class="contact-btn" onclick="contactUser('${booking.email}')">Contact</button>
              <button class="delete-btn" onclick="deleteBooking(${booking.id})">Delete</button>
            </div>
          `;

          bookingsList.appendChild(bookingCard);
        });
      })
      .catch(err => {
        console.error("Failed to load bookings:", err);
        bookingsList.innerHTML = "<p>Error loading bookings.</p>";
      });
  }

  function confirmBooking(id, btn) {
    fetch(`http://localhost:3000/api/appointments/${id}/confirm`, {
      method: "POST"
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Appointment confirmed and email sent to patient.");
          btn.disabled = true;
          btn.parentElement.parentElement.querySelector("p:nth-child(5)").innerHTML = `<strong>Status:</strong> confirmed`;
        } else {
          alert(data.message || "Failed to confirm appointment.");
        }
      })
      .catch(err => {
        console.error("Error confirming booking:", err);
        alert("Server error while confirming appointment.");
      });
  }

  function rescheduleBooking(id) {
    alert("Reschedule functionality coming soon.");
    // Here you could open a modal with date picker and send PATCH to /appointments/:id/reschedule
  }

  function contactUser(email) {
    window.location.href = `mailto:${email}`;
  }

  function deleteBooking(id) {
    if (!confirm("Are you sure you want to delete this appointment?")) return;

    fetch(`http://localhost:3000/api/appointments/${id}`, {
      method: "DELETE"
    })
      .then(res => res.json())
      .then(() => loadBookings())
      .catch(err => console.error("Error deleting booking:", err));
  }

  window.onload = loadBookings;
</script>


</body>
</html>
